{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar informacion</title>
</head>
<body>
    <h1>Datos</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
        {% for sub in Data %}
        <tr>
            <td>{{ sub.0 }}</td>
            <td>{{ sub.1 }}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>

{% endblock %}
